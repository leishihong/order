<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>
    
	<link type="text/css" rel="stylesheet" href="css/iconfont.css" />
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/demo.css" />
</head>
<body ng-app="app" ng-controller="adds">
	<!--头部-->
    <header class="head pos-relative">
    	<div class="back pos-absolute">
    		<i class="iconfont icon-fanhui f4"></i>
    	</div>
    	<h3>订单支付</h3>
    	<div class="more pos-absolute">
    		<i class="iconfont icon-xiaoxi f22"></i>
    	</div>
    </header>
    <main>
    	金额不足，请选择其他支付方式！
    </main>
    <!--主体信息-->
    <section class="content" >
    	<div class="address">
    		<div class="tel">
    			<b>路飞</b><sapn>138****8888</sapn>
    		</div>
    		<div class="add">
    			<i class="iconfont icon-default-baidu f4"></i>
    			<p>北京市海淀区知春路北京市海淀区知春路北京市海淀区知春路</p>
    		</div>
    	</div>
    	<div class="dian">
    		<p class="tittle"><i class="iconfont icon-dianpu f4"></i><span>恒之然旗舰店</span></p>
    		<div class="info">
    			<dl>
    				<dt>
    					<img src="./images/list_03.png" alt="" />
    				</dt>
    				<dd>
    					<h2 class="text-wrap">维维嚼益嚼水果大豆棒橙味维维嚼 益嚼水果大豆棒橙味...</h2>
    					<div class="jie">
    						<p class="price">
    							<b>￥988.00</b><b>¥1000.00</b>
    						</p>
    						<p class="cao" >
    							<span ng-click="del()">-</span>
    							<span >{{txt}}</span>
    							<span ng-click="add()">+</span>
    						</p>
    					</div>
    				</dd>
    			</dl>
    		</div>
    		<div class="list">
    			<ul >
    				<li><span>商品总金额:</span><p>¥<span ng-bind="zong">988.00</span></p></li>
    				<li><span>运费:</span><p>¥<span ng-bind="yun">10.00</span></p></li>
    				<li><span>总额(含运费):</span><p>¥<b ng-bind="sum">998.00</b></p></li>
    			</ul>	
    		</div>
    	</div>
    	<div class="pay">
    		<ul>
    			<li><p>余额支付 ¥<span ng-bind="zhi">100.00</span></p>
    				<label class="toggle-radio" ng-click="kai()">
						<input type="checkbox" ng-checked="flag" />
						<div class="tarck" >
							<div class="icon"></div>
						</div>
					</label>
    			</li>
    			<li><p>奖金支付 ¥<span ng-bind="zhi">100.00</span></p>
    				<label class="toggle-radio" ng-click="kai()">
						<input type="checkbox" ng-checked="flag"/>
						<div class="tarck" >
							<div class="icon" ></div>
						</div>
					</label>
    			</li>
    			<li><span>其他支付方式</span><i class="iconfont icon-arrowright f4"></i></li>
    		</ul>
    	</div>
    </section>
    
    <!--页脚-->
    <footer class="foot">
    	<p class="text-right">
    		
    			总计:￥<b ng-bind="nums">998.00</b>
    		
    		<span>(含运费)</span>
    	</p>
    	<p>提交订单</p>
    </footer>
	<script src="js/angular.min.js"></script>
	<script src="js/pay.js"></script>
</body>
</html>
